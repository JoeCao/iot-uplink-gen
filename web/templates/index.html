<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: 500;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .status {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .status h3 {
            color: #27ae60;
            margin-bottom: 10px;
        }

        .status p {
            color: #2c3e50;
        }

        .websocket-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
        }

        .connected {
            background: #27ae60;
        }

        .disconnected {
            background: #e74c3c;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 IoT设备管理器</h1>
            <p>企业级IoT设备仿真平台 - Web管理控制台</p>
        </div>

        <div class="status">
            <h3>系统状态</h3>
            <p>Web管理界面已成功启动，正在连接设备管理器...</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="deviceCount">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">设备总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineDevices">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">在线设备</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="wsConnections">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">WebSocket连接</div>
            </div>
        </div>

        <div class="actions">
            <a href="/api/v1/devices" class="action-button">📱 设备管理 API</a>
            <a href="/api/v1/system/status" class="action-button">📊 系统状态 API</a>
            <a href="/api/v1/websocket/stats" class="action-button">🌐 WebSocket统计</a>
            <button class="action-button" onclick="testWebSocket()">🔄 测试WebSocket</button>
        </div>

        <div style="text-align: center; color: #7f8c8d; font-size: 0.9em;">
            <p>🎯 这是Web管理界面的基础版本，更多功能正在开发中...</p>
            <p>📋 查看 TODO.md 了解完整开发计划</p>
        </div>
    </div>

    <div class="websocket-status" id="wsStatus">
        WebSocket: 连接中...
    </div>

    <script>
        let ws = null;
        let wsStats = {
            devices: 0,
            connections: 0
        };

        // 初始化WebSocket连接
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                document.getElementById('wsStatus').textContent = 'WebSocket: 已连接';
                document.getElementById('wsStatus').className = 'websocket-status connected';
                console.log('WebSocket连接成功');
                
                // 加载初始数据
                loadData();
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('WebSocket消息:', data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                document.getElementById('wsStatus').textContent = 'WebSocket: 已断开';
                document.getElementById('wsStatus').className = 'websocket-status disconnected';
                console.log('WebSocket连接关闭');
                
                // 5秒后重连
                setTimeout(initWebSocket, 5000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
                document.getElementById('wsStatus').textContent = 'WebSocket: 连接错误';
                document.getElementById('wsStatus').className = 'websocket-status disconnected';
            };
        }

        // 处理WebSocket消息
        function handleWebSocketMessage(data) {
            if (data.type === 'device_update') {
                // 更新设备统计
                loadData();
            } else if (data.type === 'device_status') {
                console.log(`设备状态更新: ${data.device_id} - ${data.status}`);
            }
        }

        // 加载数据
        async function loadData() {
            try {
                // 获取设备列表
                const deviceResponse = await fetch('/api/v1/devices');
                const deviceData = await deviceResponse.json();
                
                if (deviceData.code === 0) {
                    const devices = deviceData.data;
                    const onlineDevices = devices.filter(d => d.status === 'online');
                    
                    document.getElementById('deviceCount').textContent = devices.length;
                    document.getElementById('onlineDevices').textContent = onlineDevices.length;
                }

                // 获取WebSocket统计
                const wsResponse = await fetch('/api/v1/websocket/stats');
                const wsData = await wsResponse.json();
                
                if (wsData.code === 0) {
                    const stats = wsData.data;
                    document.getElementById('wsConnections').textContent = stats.total_clients || 0;
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                // 显示错误状态
                document.getElementById('deviceCount').textContent = '?';
                document.getElementById('onlineDevices').textContent = '?';
                document.getElementById('wsConnections').textContent = '?';
            }
        }

        // 测试WebSocket
        function testWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // 发送测试广播
                fetch('/api/v1/websocket/broadcast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        channel: 'general',
                        data: {
                            type: 'test_message',
                            message: 'Hello from Web UI!',
                            timestamp: new Date().toISOString()
                        }
                    })
                }).then(response => response.json())
                .then(data => {
                    if (data.code === 0) {
                        alert('WebSocket测试消息已发送！');
                    } else {
                        alert('发送失败: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('发送失败: ' + error.message);
                });
            } else {
                alert('WebSocket未连接！');
            }
        }

        // 页面加载完成后初始化
        window.onload = function() {
            initWebSocket();
            
            // 定期刷新数据
            setInterval(loadData, 30000); // 30秒刷新一次
        };
    </script>
</body>
</html>
